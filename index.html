<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz!</title>
    <link href = "./Assets/style.css" rel = "stylesheet" type = "text/css"> 
</head>

<body>
    <h4 class="highscores">View Highscores</h4>
    <Section class = "questionArea">
        <div id="content">
            <h1 class = "question">Coding Quiz Challenge</h1>
            <p>Try to answer the following quiz questions as quickly as you can. But be careful! Every wrong answer will subtract time from the clock.</p>
        </div>
        <button class ="startBtn" id="startBtn">Start Quiz!</button>
        
    </Section>

    <div class= "card timer">
        <div class = "timer-text">Time Remaining: </div>
        <div class="large-font timer-count">60 seconds</div>
      </div>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
